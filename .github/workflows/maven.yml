name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'bugfix/*'
      - 'hotfix/*'
      
  pull_request:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'bugfix/*'
      - 'hotfix/*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run unit tests
        run: mvn clean test -Dspring.profiles.active=test

      - name: Run Cucumber tests
        run: |
          mvn clean verify \
          -Dcucumber.options="--plugin pretty --glue br.com.fiap.techchallange.steps src/test/resources/features"

      - name: Generate Jacoco Coverage Report
        run: mvn jacoco:report

