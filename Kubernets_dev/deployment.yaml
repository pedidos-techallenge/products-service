apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-deployment
  labels:
    app: products
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
        - name: products
          image: axelkjellin/products-service:v1
          # image: product-service:local
          env:
            - name: SPRING_PROFILE
              value: prd
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABSE
              value: dbtechchallenge
            - name: MYSQL_USER
              value: turmafiap
            - name: MYSQL_PASSWORD
              value: Password123
            - name: AWS_SQS_URL
              value: AWS_SQS_URL
            - name: AWS_REGION
              value: AWS_REGION
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: products-service-lb
spec:
  selector:
    app: products
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer